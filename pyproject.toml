[build-system]
# Minimum requirements for the build system to execute (PEP-518)
# >= 61: Add pyproject.toml support and setuptools.config.setupcfg.read_configuration
# >= 68.1: "Promote pyproject.tomlâ€™s [tool.setuptools] out of beta." in the ChangeLog
requires = ["setuptools>=68.1", "wheel", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "pydantic-cryptography"
authors = [
    {name = "Mathias Ertl", email = "mati@er.tl"},
]
description = "A Pydantic model library wrapping Cryptography objects."
readme = "README.md"
license = "BSD-2-Clause"
requires-python = ">=3.10"
dependencies = [
    "cryptography>=44",
    "pydantic>=2.10",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Security :: Cryptography",
    "Topic :: Security",
    "Typing :: Typed",
]

# Dynamic metadata, further specified in the tool.setuptools.dynamic section below
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/mathiasertl/pydantic-cryptography"
Documentation = "https://pydantic-cryptography.readthedocs.io/en/latest/"
Source = "https://github.com/mathiasertl/pydantic-cryptography"
Issues = "https://github.com/mathiasertl/pydantic-cryptography/issues"
Changelog = "https://pydantic-cryptography.readthedocs.io/en/latest/changelog.html"

[dependency-groups]
dev = [
    "autodoc-pydantic>=2.2.0",
    "coverage>=7.10.2",
    "mypy>=1.17.1",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-random-order>=1.2.0",
    "ruff>=0.12.8",
    "sphinx>=8.1.3",
    "sphinx-rtd-theme>=3.0.2",
    "sphinxcontrib-spelling>=8.0.1",
    "types-docutils>=0.21.0.20250809",
]
"cryptography44" = ["cryptography~=44.0"]
"cryptography45" = ["cryptography~=45.0"]
"pydantic2.10" = ["pydantic~=2.10.0"]
"pydantic2.11" = ["pydantic~=2.11.0"]

[tool.pytest.ini_options]
addopts = [
    "--cov",
    "--cov-report=html",
    "--cov-fail-under=100",
    "--random-order",
    "--doctest-modules",
    "--doctest-glob=*.rst",
]

[tool.ruff]
extend-exclude = ["migrations", "stubs"]
line-length = 100

[tool.ruff.lint]
extend-select = [
    "B",  # flake8-bugbear
    "D",  # pydocstyle
    "E",  # pycodestyle
    "F",  # pyflakes
    "I",  # isort
    "G",  # flake8-logging-format
    "DJ",  # flake8-django
    "PT",  # flake8-pytest-style
    "UP",  # pyupgrade
    "RUF",  # ruff specific checks
]

ignore = [
    "D102",  # Missing docstring in public method - includes inherited methods
    "D104",  # Missing docstring in public package - includes even empty __init__.py files
    "D105",  # Missing docstring in magic method - includes __str__() etc
    "D106",  # Missing docstring in public nested class - includes Meta/Media classes
    "D203",  # incorrect-blank-line-before-class - don't need a blank line for comments.
    "D213",  # multi-line-summary-second-line - we want summary on the first line
    "D301",  # Use `r"""` if any backslashes in a docstring - incompatible with doctests!
    "D401",  # First line of docstring should be in imperative mood
]

[tool.ruff.lint.flake8-pytest-style]
parametrize-values-type = "tuple"

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.setuptools.dynamic]
# NOTE: readme is equivalent to long_description in setup.cfg
#readme = {file = ["README.rst"], content-type = "text/x-markdown"}

[tool.setuptools.packages.find]
include = ["pydantic_cryptography*"]

[tool.setuptools_scm]
local_scheme = "no-local-version"

[tool.uv]
conflicts = [
    [ { group = "cryptography44" }, { group = "cryptography45" }, ],
    [ { group = "pydantic2.10" }, { group = "pydantic2.11" } ],
]
